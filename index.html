<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ErgoBot - Ergonomics Self-Check</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      padding: 10px;
    }
    #chatbox {
      background: white;
      max-width: 600px;
      margin: auto;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .welcome {
      background-color: #b91e71;
      color: #ffff;
      text-align: left;
    }
    .message {
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #dee2e6;
      border-radius: 8px;
    }
    .bot {
      background-color: #FCE8F2;
      color: #00000;
      text-align: left;
      margin-right:10%;
    }
    .user {
      background-color: #e9ecef;
      color: #212529;
      text-align: center;
      margin-left:50%;
    }
    .buttons {
      margin-top: 10px;
      text-align: center;
    }
    button {
      padding: 8px 15px;
      margin: 5px;
      background-color: #b91e71;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .tip-image {
      max-width: 100%;
      border-radius: 8px;
      margin-top: 5px;
    }
    input {
      width: 98%;
      padding: 8px;
      margin: 5px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      transition: border-color 0.2s;
    }
  </style>
</head>
<body>
  <!-- üëá User Info Form -->
  <div id="userInfoForm" style="max-width:600px;margin:auto;background:white;padding:15px;border-radius:10px;box-shadow:0 2px 6px rgba(0,0,0,0.1);margin-bottom:20px;">
    <h3 style="color:#b91e71;">Before we begin</h3>
    <p>Please fill out your details:</p>
    <input id="Name" placeholder="Your name">
    <input id="Base/site" placeholder="Base/site">
    <input id="Job title" placeholder="Job title">
    <input id="Desk number (if appropriate)" placeholder="Desk number (if applicable)">
    <button onclick="startAssessment()" style="background-color:#b91e71;color:white;padding:8px 15px;border:none;border-radius:5px;cursor:pointer;margin-top:10px;">Start Self-Check</button>
  </div>

  <!-- üëá Chatbox -->
  <div id="chatbox">
    <div class="message welcome" id="welcome">Hi! I'm <strong>ErgoBot</strong>. Let's go through a quick office ergonomics self-check.</div>
    <div id="messages"></div>
    <div id="controls" class="buttons"></div>
  </div>

  <script>
    const messages = document.getElementById('messages');
    const controls = document.getElementById('controls');
    const welcomeMessage = document.getElementById('welcome');
    document.getElementById('chatbox').style.display = 'none';

    const questions = [
      {
        text: "<strong>Can you find a comfortable keying position? (As seen in image 1).</strong> You should sit upright and have room to rest your palms or wrists on the desk to provide support. ",
        tip: "Adjust your monitor so the top is at or just below eye level. Use a monitor riser or books if needed.",
        image: "1Eye-level.png"
      },
      {
        text: "Are your feet flat on the floor when seated?",
        tip: "Use a footrest or adjust your chair height so your feet rest flat and your thighs are parallel to the floor.",
        image: "1Feet.png"
      },
      {
        text: "Is your keyboard at elbow height with wrists straight?",
        tip: "Adjust your desk or chair so your elbows are at 90 degrees and your wrists remain neutral.",
        image: "1Elbow.png"
      },
      {
        text: "Do you take regular breaks (every 30‚Äì60 minutes)?",
        tip: "Try the 20-20-20 rule: every 20 minutes, look at something 20 feet away for 20 seconds and stand or stretch.",
        image: "1Stretch.png"
      }
    ];

    const positiveFeedback = [
      "Great job!",
      "Nice work keeping things ergonomic!",
      "Awesome! Keep it up!",
      "You're doing well, keep going!",
      "I am in awe!"
    ];

    let currentQuestion = 0;
    let userAnswers = [];
    let userInfo = {};

    // ‚úÖ VALIDATED startAssessment function
    function startAssessment() {
      const nameField = document.getElementById('Name');
      const baseField = document.getElementById('Base/site');
      const jobField = document.getElementById('Job title');
      const deskField = document.getElementById('Desk number (if appropriate)');

      userInfo = {
        name: nameField.value.trim(),
        base: baseField.value.trim(),
        job: jobField.value.trim(),
        desk: deskField.value.trim()
      };

      // Reset borders
      [nameField, baseField, jobField, deskField].forEach(f => f.style.borderColor = '#ccc');

      let missing = [];
      if (!userInfo.name) missing.push(nameField);
      if (!userInfo.base) missing.push(baseField);
      if (!userInfo.job) missing.push(jobField);

      if (missing.length > 0) {
        missing.forEach(f => f.style.borderColor = 'red');
        alert("‚ö†Ô∏è Please fill in all required fields before starting your self-check.");
        return;
      }

      document.getElementById('userInfoForm').style.display = 'none';
      document.getElementById('chatbox').style.display = 'block';
      showQuestion();
    }

    function appendMessage(text, sender, image = null) {
      const msg = document.createElement('div');
      msg.className = 'message ' + sender;
      msg.innerText = text;
      messages.appendChild(msg);

      if (image) {
        const img = document.createElement('img');
        img.src = image;
        img.alt = "Ergonomics Tip Image";
        img.className = "tip-image";
        messages.appendChild(img);
      }

      messages.scrollTop = messages.scrollHeight;
    }

    function showQuestion() {
      messages.innerHTML = '';
      if (currentQuestion < questions.length) {
        controls.innerHTML = '';
        const q = questions[currentQuestion];
        appendMessage(q.text, 'bot', q.image);
        controls.innerHTML = `
          <button onclick="handleAnswer(true)">Yes</button>
          <button onclick="handleAnswer(false)">No</button>
        `;
      } else {
        showSummary();
      }
    }

    function handleAnswer(isYes) {
      const q = questions[currentQuestion];
      userAnswers.push({ question: q.text, answer: isYes ? "Yes" : "No", tip: isYes ? null : q.tip, image: isYes ? null : q.image });
      controls.innerHTML = '';
      appendMessage(isYes ? "Yes" : "No", 'user');
      if (!isYes) {
        appendMessage(q.tip, 'bot', q.image);
      } else {
        const feedback = positiveFeedback[Math.floor(Math.random() * positiveFeedback.length)];
        appendMessage(feedback, 'bot');
      }
      controls.innerHTML = `<button onclick="nextQuestion()">Next Question</button>`;
    }

    function nextQuestion() {
      currentQuestion++;
      showQuestion();
    }

    function showSummary() {
      messages.innerHTML = '';
      welcomeMessage.innerHTML = "Well done on completing the self-check!";
      appendMessage("Here's a summary of your responses:", 'bot');
      userAnswers.forEach(entry => {
        appendMessage(entry.question, 'bot');
        appendMessage(entry.answer, 'user');
        if (entry.tip) {
          appendMessage(entry.tip, 'bot', entry.image);
        }
      });
      controls.innerHTML = `
        <button onclick="restartBot()">Restart</button>
        <button onclick="downloadPDF()">Download Summary</button>
      `;
    }

    function restartBot() {
      messages.innerHTML = '';
      welcomeMessage.innerHTML = "Hi! I'm <strong>ErgoBot</strong>. Let's go through a quick office ergonomics self-check.";
      userAnswers = [];
      currentQuestion = 0;
      showQuestion();
    }

    async function downloadPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();

      // --- Set PDF Metadata ---
      doc.setProperties({
        title: `ErgoBot Self-Check - ${userInfo.name}`,
        subject: "Workstation Ergonomics Self-Assessment",
        author: userInfo.name || "ErgoBot",
        keywords: "Ergonomics, Self Check, Workplace, Safety",
        creator: "ErgoBot Web App"
      });

      // --- Add Header ---
      doc.setFontSize(18);
      doc.setTextColor(185, 30, 113);
      doc.setFont("arial", "bold");
      doc.text("ErgoBot Self-Check Summary", 20, 20);

      doc.setFontSize(12);
      doc.setTextColor(0, 0, 0);
      doc.setFont("arial", "normal");
      doc.text(`Name: ${userInfo.name}`, 20, 35);
      doc.text(`Base: ${userInfo.base}`, 20, 42);
      doc.text(`Job title: ${userInfo.job}`, 20, 49);
      doc.text(`Desk: ${userInfo.desk}`, 20, 56);

      // Divider line
      doc.setDrawColor(185, 30, 113);
      doc.line(20, 60, 190, 60);

      let y = 70;

      // --- Add Question Responses ---
      userAnswers.forEach((entry, i) => {
        doc.setFontSize(14);
        doc.setTextColor(0, 0, 0);
        doc.setFont("arial", "normal");
        doc.text(`${i + 1}. ${entry.question}`, 20, y);
        y += 9;

        doc.setFontSize(14);
        doc.setTextColor(185, 30, 113);
        doc.setFont("arial", "bold");
        doc.text(entry.answer, 25, y);
        doc.setFont("arial", "normal");
        y += 9;

        if (entry.tip) {
          doc.setFontSize(11);
          doc.setTextColor(105, 105, 105);
          doc.text(`Tip: ${entry.tip}`, 30, y);
          y += 12;
        }

        if (y > 270) {
          doc.addPage();
          y = 20;
        }
      });

      // --- Optional Footer ---
      const pageCount = doc.internal.getNumberOfPages();
      for (let i = 1; i <= pageCount; i++) {
        doc.setPage(i);
        doc.setFontSize(10);
        doc.setTextColor(120, 120, 120);
        doc.text("Generated by ErgoBot", 20, 285);
        doc.text(`Page ${i} of ${pageCount}`, 190, 285, { align: "right" });
      }

      doc.save(`ErgoBot_SelfCheck_${userInfo.name}.pdf`);
    }

    showQuestion();
  </script>
</body>
</html>
